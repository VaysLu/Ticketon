<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Вход FREEDOM Ticketon
        </title>
        <meta name="description" content="Login">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
        <!-- Call App Mode on ios devices -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Remove Tap Highlight on Windows Phone IE -->
        <meta name="msapplication-tap-highlight" content="no">
        <!-- base css -->
        <link rel="stylesheet" media="screen, print" href="css/vendors.bundle.css">
        <link rel="stylesheet" media="screen, print" href="css/app.bundle.css">
        <!-- Place favicon.ico in the root directory -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <!-- Optional: page related CSS-->
        <link rel="stylesheet" media="screen, print" href="css/fa-brands.css">
    </head>
    <body>
        <h1 class="visually-hidden">Вход на FREEDOM Ticketon</h1>
        <div class="page-wrapper">
            <div class="page-inner bg-brand-gradient">
                <div class="page-content-wrapper bg-transparent m-0">
                    <div class="w-100 shadow-lg px-4 bg-brand--white">
                        <div class="d-flex align-items-center justify-content-center container p-2">
                            <div class="page-logo width-mobile-auto m-0 align-items-center justify-content-center p-0 bg-transparent bg-img-none shadow-0 height-9" style="width: auto;">
                                <a href="#" class="page-logo-link press-scale-down d-flex align-items-center" aria-label="Ссылка на главную страницу">
                                    <img src="img/F.png" alt="SmartAdmin WebApp" aria-roledescription="logo">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1" style="background: url(img/svg/pattern-1.svg) no-repeat center bottom fixed; background-size: cover;">
                        <div class="container">
                            <div class="row center align-items-center min-height">
                                <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4">
                                    <div class="card p-4 rounded-plus bg-faded">
                                        <form id="js-login" novalidate="" action="#">
                                            <div class="form-group">
                                                <label class="form-label" for="username">Логин</label>
                                                <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Введи адрес эл.почты" value="drlantern@gotbootstrap.com" required>
                                                <div class="invalid-feedback">Не заполненое поле</div>
                                                <div class="help-block">Ваше уникальное имя пользователя для приложения</div>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label" for="password">Пароль</label>
                                                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Пароль" value="password123" required>
                                                <div class="invalid-feedback">Укажите пароль</div>
                                                <div class="help-block">Ваш пароль</div>
                                            </div>
                                            <div class="form-group text-left">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="rememberme" name="remember-me" value="remember-me" checked>
                                                    <label class="custom-control-label" for="rememberme"> Запомнить меня</label>
                                                </div>
                                            </div>
                                            <div class="row no-gutters center">
                                                <div class="col-lg-6 pl-lg-1 my-2">
                                                    <button id="js-login-btn" type="submit" class="btn btn-danger btn-block btn-lg">Войти</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/vendors.bundle.js"></script>
        <script src="js/app.bundle.js"></script>
        <!------------ Валидация формы ----------->
        <script>
            $("#js-login-btn").click(function(event)
            {

                // Fetch form to apply custom Bootstrap validation
                var form = $("#js-login")

                if (form[0].checkValidity() === false)
                {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.addClass('was-validated');
                // Perform ajax submit here...
            });

        </script>
    </body>
</html>
